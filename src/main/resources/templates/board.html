<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 글 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
    <header class="header">
        <nav class="header_bar">
            <a href="/main" class="logo"><img src="/img/talkTown.png"></a>
            <div class="header_icons">
                <a href="/myPage" class="myPage" title ="myPage" sec:authorize="isAuthenticated()" ><img src="/img/myPage.png"></a>
                <a href="/login" class="login"title="login" sec:authorize="isAnonymous()"><img src ="/img/login.png"></a>
                <form method="post" class="logout_form" action="/api/logout" sec:authorize="isAuthenticated()">
                    <button type="submit" class="logout" title="logout">
                        <img src="/img/logout.png">
                    </button>
                </form>
            </div>
        </nav>
        <nav class="menu_bar">
            <ul>
                <li><a href="/boards" >Community</a></li>
                <li><a href="/notices">Notice</a></li>
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}" ><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <span class="page_title">Detail Page</span>
        <input type="hidden" id="board_id" th:value="${board.id}">
        <div class="board">
            <ul class="board_info">
                <li class="board_author" th:text="${board.author}"></li>
                <li class="board_date" th:text="|${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}|"></li>
                <li class="board_views" style=""><img src="/img/views.png"><span th:text="${board.views}"></span></li>
            </ul>
            <h2 class="title" th:text="${board.title}"></h2>
            <div class="content" th:text="${board.content}"></div>
            <div class="button_box">
                <button type="button" id="modify_btn" th:if="${board.author == #authentication.name}" th:onclick="|location.href='@{/updateBoard?id={boardId}(boardId=${board.id})}'|">Update</button>
                <button type="button" id="delete_btn" th:if="${board.author == #authentication.name or #authorization.expression('hasRole(''ADMIN'')')}">Delete</button>
                <button type="button" id="back_btn" onclick="location.href='/boards'">Back</button>
            </div>
            <!--comment-->
            <div class="comments">
                <span class="comment_title">COMMENTS</span>
                <textarea id="content"></textarea>
                <div class="write_button">
                    <button type="button" class="comment_create_btn" id="comment_create_btn">Send</button>
                </div>
                <div class="comment_list">
                    <div class="comment" th:each="comment : ${board.comments}" th:data-comment-id="${comment.id}">
                        <ul class="comment_info">
                            <li class="comment_author" th:text="${comment.author}"></li>
                            <li class="comment_author_mark" th:if="${comment.author == board.author}">글쓴이</li>
                        </ul>
                        <div class="comment_date" th:text="|${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                        <div class="comment_content" th:text="${comment.content}">dd</div>
                        <textarea class="comment_edit"></textarea>
                        <div class="comment_btn">
                            <button type="button" class="comment_update_btn" th:if="${comment.author == #authentication.name}" style="">수정</button>
                            <button type="button" class="comment_delete_btn" th:if="${comment.author == #authentication.name or #authorization.expression('hasRole(''ADMIN'')')}" style="">삭제</button>
                            <button type="button" class="comment_update_save_btn" th:if="${comment.author == #authentication.name}" style="">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <img src="/img/talkTown.png">
            <p>© 2025 TalkTown. All rights reserved</p>
        </div>
    </footer>
<script src="/js/community.js"></script>
<script src="/js/comment.js"></script>
</body>
</html>
