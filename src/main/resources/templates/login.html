<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="loginPart">
            <a href="/main"><img class="logo" src="/img/talktown.png"></a>
            <form class="loginForm" action="/api/login" method="POST">
                <div class="email">
                    <span class="input_label">Email address</span>
                    <input type="text" name="email" placeholder="email">
                </div>
                <div class="password">
                    <span class="input_label">password</span>
                    <input type="password" name="password" placeholder="password">
                </div>
                <button type="submit" class="submit_btn">Login</button>
            </form>
            <div class="question">
                <span>아직 회원이 아니신가요?</span> <a href="/signup">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
