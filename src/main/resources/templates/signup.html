<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="container">
  <div class="signupPart">
    <a href="/main"><img class="logo" src="/img/talktown.png"></a>
    <form th:action="@{/member}" th:object="${memberRequest}" method="POST" novalidate>
      <div class="inputBox">
        <span class="input_label" style="font-weight: bold;">Email address</span>
        <input type="text" id="email" name="email" th:field="*{email}" placeholder="email@talktown.com" />
        <span class="emailError"></span>
      </div>
      <div class="inputBox" >
        <span class="input_label">Nickname</span>
        <div class="random_name">
          <input type="text" id="author" name="author" th:field="*{author}" placeholder="홍길동"/>
          <img class="dice" src="/img/dice.png" id="randomButton" type="button" onclick="randomNickname()">
        </div>
        <span class="authorError"></span>
      </div>
      <div class="inputBox">
        <span class="input_label">password</span>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="6자 이상 12자 이하로 입력해주세요."/>
        <span class="passwordError"></span>
      </div>
      <button type="button" class="submit_btn" id="submit_btn">Submit</button>
    </form>
  </div>
</div>
<script src="/js/signup.js"></script>
</body>
</html>
